<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   
  <link rel="stylesheet" href="Booking.css">

  <script type="module" src="Booking.js" defer></script>
</head>

<body>
  <!-- ðŸ”’ Login Box -->
  <div id="login-box">
    <h3>Login</h3>
    <p id="msgBox" style="color: red;"></p>
    <input type="email" id="Email" class="Loading-box" placeholder="Username" /><br />
    <input type="password" id="password"  class="Loading-box" placeholder="Password" /><br />
    <input type="submit" id="submit" class="Loading-box">
    
  </div>
  
  <div class="container" id="book">
    <h2>Book an Appointment</h2>
    <div class="form-box">
      <form id="appointmentForm">
        <label for="studentName">Your Name:</label>
        <input type="text" id="studentName" required>
        
        <label for="teacher">Select Teacher:</label>
        <select id="teacher" required>
          <option value="">-- Choose Teacher --</option>
          <option value="Dr. Sharma">Dr. Sharma</option>
          <option value="Prof. Mehta">Prof. Mehta</option>
        </select>
        
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <label for="time">Time:</label>
        <input type="time" id="time" required>
        
        <label for="message">Message / Purpose:</label>
        <textarea id="message" rows="4"></textarea>
        
        <button type="submit">Book Appointment</button>
      </form>
    </div>
  </div>
  
 
</body>

</html>
