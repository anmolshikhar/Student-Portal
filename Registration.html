<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
    <script type="module" src="reg.js" defer></script>

</head>

<body>
    <header>
        <h1>admin singup</h1>

    </header>
    <main>
        <div id="container">
            <form action="submit" id="regisration">
               <div id="signupMsg" style="display:none; transition: opacity 1s;"></div>

                <label for="Name"> Name *</label>
                <input type="text" id="Name" value="" placeholder="Enter full name" required>

                <label for="NO">Number*</label>
                <input type="tel" id="number" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>


                <label for="Email">email*</label>
                <input type="email" id="Email" value="" required>
                
                <label for="Password">Enter Password*</label>
                <input type="password" id="Password" value="" required>


                <label for="photo">Take or select your photo:</label><br>
                <input type="file" id="photo" name="photo" accept="image/*" capture>

                <label for="coll">Collage Name *</label>
                <input type="text" id="coll" value="" required>

                <label for="collId">Collage Id </label>
                <input type="text" id="collId" value="" required>

                <label for="collAdd">Collage Address </label>
                <input type="text" id="collAdd" value="" required>

                <input type="submit"  id="Submitbtn">



            </form>
        </div>
    </main>
</body>

</html>
